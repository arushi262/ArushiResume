<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="display-2 fw-bold">Contact.</div>
      <h3 class="py-1">Send me a message!</h3>
      <div class="card shadow p-3 mb-5 border-0 rounded">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="name" class="form-label fw-bold">Name</label>
                  <input
                    type="text"
                    class="form-input form-control"
                    id="name"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label fw-bold"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-input form-control"
                    id="inputEmail"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <input
                  type="text"
                  class="form-input form-control"
                  id="message"
                />
              </div>
            </div>

            <button type="submit" class="btn fw-bold">send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
